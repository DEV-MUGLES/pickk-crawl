base: &base
  name: meta[property="og:title"]
  imageUrl: meta[property="og:image"]
  originalPrice: meta[property="product:price:amount"]
  salePrice: meta[property="product:sale_price:amount"]

custom_price: &custom_price
  <<: *base
  originalPrice: '#span_product_price_custom > strike'

romanticmove.com:
  <<: *base
  originalPrice: '#detail_inner > div.xans-element-.xans-product.xans-product-detail.top_inner > div.detailArea > div.infoArea.soldout_displaynone > div.de_price > div.de_custom > span'

notnnot.com:
  <<: *custom_price

costumeoclock.com:
  <<: *custom_price

currentstore.co.kr:
  <<: *custom_price
  name: '#mun_information > ul > li:nth-child(1) > div.mun-detail-desc > span'

flareup.co.kr:
  <<: *custom_price

store.musinsa.com:
  <<: *base
  name: '#page_product_detail > div.right_area.page_detail_product > div.right_contents.section_product_summary > span > span'
  originalPrice: '#goods_price > del'
  salePrice: '#sale_price'
