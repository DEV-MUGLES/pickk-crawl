base: &base
  name: meta[property="og:title"]
  imageUrl: meta[property="og:image"]
  originalPrice: meta[property="product:price:amount"]
  salePrice: meta[property="product:sale_price:amount"]

custom_price: &custom_price
  <<: *base
  originalPrice: '#span_product_price_custom > strike'

romanticmove.com:
  <<: *base
  originalPrice: '#detail_inner > div.xans-element-.xans-product.xans-product-detail.top_inner > div.detailArea > div.infoArea.soldout_displaynone > div.de_price > div.de_custom > span'

notnnot.com:
  <<: *custom_price

costumeoclock.com:
  <<: *custom_price

currentstore.co.kr:
  <<: *custom_price
  name: '#mun_information > ul > li:nth-child(1) > div.mun-detail-desc > span'

flareup.co.kr:
  <<: *custom_price

store.musinsa.com:
  <<: *base
  originalPrice: '#goods_price'
  salePrice: '#sale_price'

wconcept.co.kr:
  <<: *base
  name: meta[property="og:description"]
  originalPrice: meta[property="rb:originalPrice"]
  salePrice: meta[property="rb:salePrice"]

coor.kr:
  <<: *base
  name: '#form1 > div > h3'
  originalPrice: 'input#price'
  salePrice: 'input#disprice'

espionage.co.kr:
  name: 'title'
  imageUrl: 'img#lens_img'
  originalPrice: 'td.price > div.tb-left > strike'
  salePrice: 'td.price > div.tb-left > span'

noirlarmes.co.kr:
  <<: *base
  name: 'h4[itemprop="name"]'
  originalPrice: 'p.price > del > span'
  salePrice: 'p.price > ins > span'

afterpray.com:
  <<: *base
  originalPrice: '#shopProductPrice > span'
  salePrice: '#shopProductPrice > span.productDiscountPriceSpan'

kolonmall.com:
  name: 'meta[property="rb:itemName"]'
  imageUrl: 'meta[property="rb:itemImage"]'
  originalPrice: 'meta[property="rb:originalPrice"]'
  salePrice: 'meta[property="rb:salePrice"]'

carhartt-wip.co.kr:
  <<: *base
  name: '#goodsForm > div > div.product_detail_tit > div.txt02'
  imageUrl: 'div.product_detail_img > img:nth-child(1)'
  originalPrice: '#goodsForm > div > div.product_detail_price > span.ico_price'
  salePrice: '#goodsForm > div > div.product_detail_price > span.discount_price'
